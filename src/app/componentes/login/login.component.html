<div class="row">
    <div class="col-md 6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Inicia Sesion</h1>
                 
                <div class="form-container">
                    <form [formGroup]="contactForm" (ngSubmit)="onSaveForm()" class="forasd">

                        <input type="text" formControlName="email" placeholder="tu email" [(ngModel)]="Email">
                        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div class="container-error-message2" *ngIf="email?.errors?.['required']">
                                <p>El email es obligatorio</p>
                            </div>
                            <div class="container-error-message2" *ngIf="email?.errors?.['minlength'] ||
                            (email.dirty || email.touched) && email.invalid && email?.errors?.['pattern']">
                                <p>El email debe ser valido</p>
                            </div>
                        </div>

                        <input type="text" formControlName="contrasena" placeholder="tu contrasena">
                        <div class="alert alert-danger" *ngIf="contrasena.invalid && (contrasena.dirty || contrasena.touched)">
                            <div class="container-error-message1" *ngIf="contrasena?.errors?.['required']">
                                <small>La contrasena es obligatorio</small>
                            </div>
                            <div class="container-error-message1" *ngIf="contrasena?.errors?.['minlength']">
                                <small>La contrasena debe ser valido</small>
                            </div>
                        </div>

                        <button 
                        class="btn-send" 
                        type="submit" 
                        [disabled]="!contactForm.valid" 
                        data-bs-dismiss="modal"
                        (click)="mostrarError()">
                            enviar
                        </button>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
